<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Product Location</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-col class="ion-justify-content-center ion-align-items-center">
        <bm-map [coords]="coordinates!">
          <bm-marker [coords]="coordinates!" color="purple"></bm-marker>
        </bm-map>
      </ion-col>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="startNavigation()">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
