<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="email" name="email" label="Email" labelPlacement="floating" required email [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password"  label="Password" labelPlacement="floating" required [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block" [disabled]="loginForm.invalid">
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="primary" expand="block" [routerLink]="['/auth/register']" [routerDirection]="'root'">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="dark" class="gBtn" expand="block" (click)="googleLogin()">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="tertiary" class="fbBtn" expand="block" (click)="fbLogin()">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
