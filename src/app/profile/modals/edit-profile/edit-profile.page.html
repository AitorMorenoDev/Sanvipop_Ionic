<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" name="name" #nameModel="ngModel" label="Name" labelPlacement="floating" required [(ngModel)]="userName"></ion-input>
      @if (nameModel.dirty && nameModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
      }
    </ion-item>
    <ion-item>
      <ion-input type="email" name="email" #emailModel="ngModel" label="Email" labelPlacement="floating" required email [(ngModel)]="email"></ion-input>
      @if (emailModel.dirty && emailModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
      }
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="block" (click)="editProfile()" [disabled]="nameModel.invalid || emailModel.invalid">
    <ion-label>Edit profile</ion-label>
  </ion-button>
</ion-content>
