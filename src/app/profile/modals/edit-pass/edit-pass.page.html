<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="password" name="password" #passModel="ngModel" label="Password" labelPlacement="floating" required [(ngModel)]="password"></ion-input>
      @if (passModel.dirty && passModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
      }
    </ion-item>
    <ion-item>
      <ion-input type="password" name="repeatPassword" #pass2Model="ngModel" label="Repeat password" labelPlacement="floating" required [(ngModel)]="repeatPassword"></ion-input>
      @if (pass2Model.dirty && pass2Model.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
      }
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="block" (click)="editPassword()" [disabled]="passModel.invalid || pass2Model.invalid || password !== repeatPassword">
    <ion-label>Edit password</ion-label>
  </ion-button>
</ion-content>
